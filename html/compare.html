<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-Cheap</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/nav-bar.js"></script>
    <script src="../js/search-request.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li class="logo">
            <a href="#" class="logo1">Game</a><a href="" class="logo2">Cheap</a>
          </li>
          <li class="item"><a href="../index.html">Home</a></li>
          <li class="item active"><a href="html/compare.html">Compare</a></li>
          <li class="item"><a href="#">Help</a></li>

          <li class="item button"><a href="#">Log In</a></li>
          <li class="item button secondary"><a href="#">Sign Up</a></li>
          <li class="item button secondary">
            <form class="search" style="margin: auto; max-width: 300px">
              <input
                id="search-input"
                type="text"
                placeholder="Search.."
                name="search2"
              />
              <button type="button" onclick="searchRequest()">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </li>
          <li class="toggle" onclick="toggleBars()">
            <span class="bars"></span>
          </li>
        </ul>
      </nav>
      <div class="type-writer-welcome">
        <h1 id="type-writer-welcome"></h1>
      </div>
    </header>
    <div class="page-wrap">
      <section class="filter-options-section">
        <div class="search-result-title">
          <h1 id="search-result">Search results for:</h1>
        </div>
        <div class="filter-options"></div>
      </section>
      <section class="display-products">
        <div id="displayProducts" class="cards-trending"></div>
        <div id="pagination" class="pagination"></div>
      </section>
    </div>
    <footer class="footer-distributed">
      <div class="footer-left">
        <h3>Game<span>Cheap</span></h3>
        <p class="footer-links">
          <a href="#">Home</a>
          ·
          <a href="#">Compare</a>
          ·
          <a href="#">Help</a>
        </p>
        <p class="footer-company-name">
          GameCheap LTD © 2020 Designed and Developed by
          <a href="https://maciejmyszczynski.com/">Maciej Myszczynski</a>
        </p>
        <div class="footer-icons">
          <a href="./index.html"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-github"></i></a>
        </div>
      </div>
      <div class="footer-right">
        <p>Contact Us</p>
        <form action="#" method="post">
          <input type="text" name="email" placeholder="Email" />
          <textarea name="message" placeholder="Message"></textarea>
          <button>Send</button>
        </form>
      </div>
    </footer>
  </body>
</html>
